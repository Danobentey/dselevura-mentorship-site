<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-labelledby="pTitle pDesc">
  <title id="pTitle">Project Placeholder</title>
  <desc id="pDesc">Placeholder tile for a portfolio project thumbnail.</desc>
  <defs>
    <linearGradient id="pgrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0B6FFF" />
      <stop offset="50%" stop-color="#00C2A8" />
      <stop offset="100%" stop-color="#FF7A18" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="800" height="600" rx="24" fill="#0F172A" />
  <rect width="800" height="600" rx="24" fill="url(#pgrad)" opacity="0.15" />
  <rect width="760" height="560" x="20" y="20" rx="18" fill="url(#grid)" />
  <text x="50%" y="50%" text-anchor="middle" font-family="Montserrat,Arial,sans-serif" font-size="48" font-weight="600" fill="#FFFFFF" dy="-10">Project</text>
  <text x="50%" y="50%" text-anchor="middle" font-family="Inter,Arial,sans-serif" font-size="20" fill="#FFFFFF" dy="35">Thumbnail Placeholder</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Hero Placeholder</title>
  <desc id="desc">Abstract gradient background placeholder for Dselevura hero section showing diagonal color bands.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0B6FFF" stop-opacity="0.85" />
      <stop offset="50%" stop-color="#00C2A8" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#FF7A18" stop-opacity="0.85" />
    </linearGradient>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="rgba(255,255,255,0.25)" />
    </pattern>
  </defs>
  <rect width="1600" height="900" fill="url(#g)" />
  <rect width="1600" height="900" fill="url(#dots)" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Montserrat,Arial,sans-serif" font-size="72" fill="rgba(255,255,255,0.9)" font-weight="600">Dselevura</text>
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="Inter,Arial,sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">Mentorship & Bootcamps</text>
</svg>

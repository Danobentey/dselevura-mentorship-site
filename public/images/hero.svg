<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="600" fill="#F8FAFC"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B6FFF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00C2A8;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF7A18;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#grad1)"/>
  
  <!-- Group of people silhouettes representing collaborative learning -->
  <g opacity="0.4">
    <!-- Person 1 -->
    <circle cx="400" cy="250" r="30" fill="#0B6FFF"/>
    <path d="M400 290 L400 370 M380 320 L420 320 M380 400 L400 370 L420 400" stroke="#0B6FFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Person 2 -->
    <circle cx="600" cy="250" r="30" fill="#00C2A8"/>
    <path d="M600 290 L600 370 M580 320 L620 320 M580 400 L600 370 L620 400" stroke="#00C2A8" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Person 3 -->
    <circle cx="800" cy="250" r="30" fill="#FF7A18"/>
    <path d="M800 290 L800 370 M780 320 L820 320 M780 400 L800 370 L820 400" stroke="#FF7A18" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Connection lines showing collaboration -->
  <line x1="430" y1="320" x2="570" y2="320" stroke="#0B6FFF" stroke-width="3" stroke-dasharray="10,5" opacity="0.3"/>
  <line x1="630" y1="320" x2="770" y2="320" stroke="#00C2A8" stroke-width="3" stroke-dasharray="10,5" opacity="0.3"/>
  
  <!-- Abstract tech/learning elements -->
  <rect x="350" y="150" width="60" height="60" rx="8" fill="#0B6FFF" opacity="0.2"/>
  <rect x="570" y="150" width="60" height="60" rx="8" fill="#00C2A8" opacity="0.2"/>
  <rect x="770" y="150" width="60" height="60" rx="8" fill="#FF7A18" opacity="0.2"/>
</svg>
